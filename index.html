<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas contas</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
     <link rel="icon" href="/res/icons/icon-48x48.png" />
     <link rel="manifest" href="manifest.webmanifest"/>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <<body onload="getCache()">
    <header>
      <h1 class="header">Minhas contas</h1>
    </header>
    <div class="actions">
      <button id="sortButton" onclick={orderBillings()}>
        <img src="./res/order-icon.svg" alt="Order icon" />
        <p>Data de vencimento</p> 
      </button>
      <button id="plusButton" onclick={toggleNewBilling()}>
        <img src="./res/plus-icon.svg" alt="Plus icon" />
      </button>
    </div>
    <div class="newBillingContainer">
      <h2 id="newBillingTitle">Nova conta</h2>
      <div class="newBilling" id="newBilling">
        <input id="billingName" placeholder="Nome" type="text"></input>
        <input id="billingValue" placeholder="Valor" type="number"></input>
        <input id="billingDate" placeholder="Data de vencimento" type="text" onfocus="(this.type='date')"></input>
        <div class="invoicingButtons">
          <button id="confirmNewBilling" onclick={addNewBilling(event)}>
            <img src="./res/finish-icon.svg" alt="Finish icon" />
          </button>
          <button id="cancelNewBilling" onclick={toggleNewBilling()}>
            <img src="./res/cancel-icon.svg" alt="Cancel icon"/>
          </button>
        </div>
      </div>
    </div>
    <div id="nothingToShow" class="nothingToShow">
      <img src="./res/nothing-to-show.svg" alt="Nothing to show" />
      <p>Nenhuma conta</p>
    </div>
    <ul class="billingsContainer">
    </ul>
  </body>
  <script src="script.js"></script>
</html>
